<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Gigaspace</title>
</head>

<body>
    <div class="temp"></div>

    <div class="section__logo">
        <div class="wrapper">
            <div class="block__logo">
                <div class="logo__image">
                    <img src="../images/logo.png" alt="logo" srcset="">
                </div>
                <div class="logo__text_wrapper">
                    <div class="logo__name">
                        <a href="#" class="logo__link"><span class="logo__name_start">Giga</span><span class="logo__name_end">Space</span></a>

                    </div>
                    <div class="logo__text">
                        <p>We provide the power for your computer system</p>
                    </div>
                </div>
            </div>
            <div class="phone__service">
                <a href="tel:+55586512476 " class="logo__link">Customer service: 555 865 1247 6</a>
            </div>
        </div>

    </div>
    <div class="separator__over_menu"></div>
    <nav class="section__menu">
        <div class="wrapper">
            <ul class="menu">
                <li class="menu__item">
                    <a href="#" class="menu__link">
                        <span class="menu__title">HOME</span>
                    </a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">
                        <span class="menu__title">HARDWARE</span>
                    </a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">
                        <span class="menu__title">SOFTWARE</span>
                    </a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">
                        <span class="menu__title">ENTERTAINMENT</span>
                    </a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">
                        <span class="menu__title">PC/NOTEBOOKS</span>
                    </a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">
                        <span class="menu__title">SERVER/NETWORK</span>
                    </a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">
                        <span class="menu__title">CONTACT</span>
                    </a>
                </li>
            </ul>

        </div>

    </nav>
    <div class="separator__under_menu"></div>
    <div class="wrapper">
        <main>
            <section class="main_top">
                <div class="form__login">
                    <div class="over__login_block">
                        <p class="over__login_text">If you wish to save your shopping card, you will need to log in:</p>
                    </div>
                    <div class="position__form">
                        <div class="img__login">
                            <img src="../images/smile.png" alt="smile" srcset="">
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="name" type="text" placeholder="  Username" required>
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="pass" type="password" placeholder="  Password" required>
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group">
                            <button id="sendLogin" class="btn btn-login" type="submit">Log in</button>
                        </div>
                    </div>
                </div>
            </section>
            <section class="content">

            </section>
        </main>
    </div>
</body>

</html>
