<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/formsend_jq.css">
    <title>Document o6_02</title>
</head>

<body>
    <a href='#' class="button" id="myBtn">Contact</a>
    <form class="form-container" id="form-container">
        <div class="form-title">
            <h2>Message</h2>
        </div>
        <span class="close">&times;</span>
        <!--   <span class="close">close</span> -->
        <div class="form-title">Name<span class="star"> * </span></div>
        <input class="form-field" type="text" name="firstname" id="name" placeholder="Your name" /><br />
        <div class="form-title">Email<span class="star"> * </span></div>
        <input class="form-field" type="text" name="email" id="email" placeholder="Your email" /><br />
        <div class="form-title">Message</div>
        <p><textarea class="form-field message" name="text" id="comment" placeholder="Your message"></textarea></p>
        <div class="form-title">Поля отмеченные<span class="star"> * </span>обязательны для заполнения</div>
        <div class="submit-container">
            <input class="submit-button" type="submit" value="Submit" />
        </div>
    </form>
    <script src="scripts/jquery-3.3.1.min.js"></script>
    <script src="scripts/formsend_jq.js"></script>
</body>

</html>
